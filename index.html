<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' data:;
      script-src 'self' https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
      font-src 'self' https://fonts.gstatic.com;">
    <title>Main Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    </head>
    <body>
    
        <div class="container-custom">
            <aside class="sidebar-custom">
                <h2>Apunts Manager</h2>
                <hr>
                <ul id="nav-subjects" class="nav-custom">
                    <li class="nav-item-custom">
                        <a href="#" class="nav-link-custom active" data-seccion="placeholder">PlaceHolder</a>
                    </li>
                </ul>
                <div class="bottom-custom">
                <hr>
                <ul class="nav-custom">
                    <li class="nav-item-custom">
                        <a href="#" class="nav-link-custom" data-seccion="config">
                            Configuració <span class="material-symbols-outlined">settings</span>
                        </a> 
                    </li>
                </ul>
                </div> 
            </aside>
    
    
            <div class="main-content-custom" id="contenido">
                <h1>Bienvenido</h1>
                <div class="cards-container-custom">
                    <div class="card-custom">
                        Tema 1 <p class="subtitle">Ones i fenomens ondulatoris i introduccio</p> 
                        <div class="options">
                            <a href="#" class="edit-card"><span class="material-symbols-outlined">edit</span></a>
                            <a href="#" class="more-card"><span class="material-symbols-outlined">more_horiz</span></a>
                            <a href="#" class="delete-card"><span class="material-symbols-outlined">delete</span></a>
                        </div>
                    </div>
                    <div class="card-custom">Tema 2</div>
                    <div class="card-custom">Tema 3</div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div id="modalEditSubjects" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar assignatures</h5>
                    </div>
                    <div class="modal-body" id="modalBodyEditSubjects">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Descartar</button>
                        <button type="button" class="btn btn-primary" id="saveSubjectsBtn">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toasts -->
        <div style="z-index: 2000;" id="duplicateSubjectToast" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    No poden haver assignatures amb codis duplicats o buïts.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

    </body>

<script src="renderer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
